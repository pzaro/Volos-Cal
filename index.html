<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniFlow Pro - Easy Pick</title>
    
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    
    <style>
        :root { --primary: #007aff; --secondary: #5856d6; --bg: #f2f2f7; --card: #ffffff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 10px; color: #1c1c1e; }
        .card { background: var(--card); padding: 20px; border-radius: 24px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); margin-bottom: 20px; }
        h3 { margin: 0 0 15px 0; font-size: 13px; color: #8e8e93; text-transform: uppercase; letter-spacing: 1px; }

        /* Library Styling */
        .library-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #f9f9fb; padding: 15px; border-radius: 16px; margin-bottom: 10px; border: 1px solid #e5e5ea;
        }
        .btn-use { background: var(--primary); color: white; padding: 10px 20px; border-radius: 12px; border: none; font-weight: 700; }

        /* IMPROVED DATE/TIME PICKER */
        .easy-picker { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .picker-group { display: flex; flex-direction: column; gap: 5px; }
        .picker-group label { font-size: 12px; font-weight: 600; color: #3a3a3c; margin-left: 5px; }
        
        input[type="date"], input[type="time"], input[type="text"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e5ea;
            border-radius: 16px;
            font-size: 18px; /* ÎœÎµÎ³Î¬Î»Î· Î³ÏÎ±Î¼Î¼Î±Ï„Î¿ÏƒÎµÎ¹ÏÎ¬ Î³Î¹Î± ÎµÏ…ÎºÎ¿Î»Î¯Î± */
            font-weight: 600;
            background: #fff;
            color: var(--primary);
            text-align: center;
        }
        input:focus { border-color: var(--primary); outline: none; }
        input[readonly] { background: #f2f2f7; border-color: transparent; color: #3a3a3c; }

        /* Buttons */
        .main-btn { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 18px; font-size: 18px; font-weight: 800; margin-top: 20px; }
        .cancel-btn { background: #ff3b30; margin-top: 10px; font-size: 14px; padding: 12px; }
        
        #calendar { background: white; padding: 15px; border-radius: 24px; margin-top: 20px; }
        #loader { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); color: white; padding: 10px 25px; border-radius: 30px; display: none; z-index: 2000; }
    </style>
</head>
<body>

<div id="loader">ğŸ”„ Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· Cloud...</div>

<div class="app-container">
    <div class="card no-print">
        <h3>ğŸ“š Î’Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ· (Î ÏÏŒÏ„Ï…Ï€Î±)</h3>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <input type="text" id="lib_title" placeholder="ÎŒÎ½Î¿Î¼Î± Ï€.Ï‡. Î Î¿Î¹Î½Î¹ÎºÏŒ">
            <select id="lib_duration" style="width:120px; border-radius:12px; padding:10px;">
                <option value="60">1h</option>
                <option value="120" selected>2h</option>
                <option value="180">3h</option>
            </select>
        </div>
        <button class="main-btn" style="background:var(--secondary); margin:0;" onclick="addToLibrary()">+ Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· ÏƒÏ„Î· Î’Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ·</button>
        <div id="course_library" style="margin-top:15px;"></div>
    </div>

    <div class="card no-print" id="placement_card" style="display:none; background: #f0f7ff; border: 2px solid var(--primary);">
        <h3>ğŸ“ Î¤Î¿Ï€Î¿Î¸Î­Ï„Î·ÏƒÎ· ÏƒÏ„Î¿ Î ÏÏŒÎ³ÏÎ±Î¼Î¼Î±</h3>
        <input type="text" id="active_title" readonly>
        
        <div class="easy-picker">
            <div class="picker-group">
                <label>Î—ÎœÎ•Î¡ÎŸÎœÎ—ÎÎ™Î‘</label>
                <input type="date" id="active_date">
            </div>
            <div class="picker-group">
                <label>Î©Î¡Î‘ Î•ÎÎ‘Î¡ÎÎ—Î£</label>
                <input type="time" id="active_time">
            </div>
        </div>

        <button class="main-btn" onclick="saveToCloud()">âœ… Î•Ï€Î¹Î²ÎµÎ²Î±Î¯Ï‰ÏƒÎ· ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·Ï‚</button>
        <button class="main-btn cancel-btn" onclick="cancelPlacement()">Î‘ÎºÏÏÏ‰ÏƒÎ·</button>
    </div>

    <div id="calendar"></div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx112btJ6vVM-wDzC0jvvmmSuYBORvfbNGHERLzLPl8QWD-TIH-pxV9nyn0ig3MWqr9/exec';
    let calendar;
    let library = JSON.parse(localStorage.getItem('uni_lib_v4')) || [];
    let selectedTask = null;

    document.addEventListener('DOMContentLoaded', function() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
            locale: 'el',
            allDaySlot: false,
            slotMinTime: '08:00:00',
            height: 'auto',
            headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
            eventClick: function(info) { if(confirm("Î”Î¹Î±Î³ÏÎ±Ï†Î®;")) deleteEvent(info.event); }
        });
        calendar.render();
        renderLibrary();
        loadFromCloud();
    });

    function addToLibrary() {
        const title = document.getElementById('lib_title').value;
        const dur = document.getElementById('lib_duration').value;
        if(!title) return;
        library.push({title, dur});
        localStorage.setItem('uni_lib_v4', JSON.stringify(library));
        renderLibrary();
        document.getElementById('lib_title').value = "";
    }

    function renderLibrary() {
        const div = document.getElementById('course_library');
        div.innerHTML = "";
        library.forEach((item, index) => {
            div.innerHTML += `
                <div class="library-item">
                    <span><b>${item.title}</b> (${item.dur} min)</span>
                    <button class="btn-use" onclick="startPlacement(${index})">Î§ÏÎ®ÏƒÎ·</button>
                </div>`;
        });
    }

    function startPlacement(index) {
        selectedTask = library[index];
        document.getElementById('placement_card').style.display = 'block';
        document.getElementById('active_title').value = selectedTask.title;
        
        // Î‘Î¥Î¤ÎŸÎœÎ‘Î¤Î— Î£Î¥ÎœÎ Î›Î—Î¡Î©Î£Î— Î£Î—ÎœÎ•Î¡Î™ÎÎ—Î£ Î—ÎœÎ•Î¡ÎŸÎœÎ—ÎÎ™Î‘Î£
        const now = new Date();
        document.getElementById('active_date').value = now.toISOString().split('T')[0];
        
        // Î£Î¤Î¡ÎŸÎ“Î“Î¥Î›ÎŸÎ ÎŸÎ™Î—Î£Î— Î©Î¡Î‘Î£ (Ï€.Ï‡. Î±Î½ ÎµÎ¯Î½Î±Î¹ 10:15, Ï€ÏÎ¿Ï„ÎµÎ¯Î½ÎµÎ¹ 11:00)
        let hours = now.getHours() + 1;
        if(hours > 23) hours = "08";
        document.getElementById('active_time').value = (hours < 10 ? '0' + hours : hours) + ":00";
        
        window.scrollTo({ top: document.getElementById('placement_card').offsetTop - 20, behavior: 'smooth' });
    }

    function cancelPlacement() {
        document.getElementById('placement_card').style.display = 'none';
        selectedTask = null;
    }

    async function saveToCloud() {
        const dateVal = document.getElementById('active_date').value;
        const timeVal = document.getElementById('active_time').value;
        
        if(!dateVal || !timeVal) return alert("Î•Ï€Î¯Î»ÎµÎ¾Îµ Î·Î¼ÎµÏÎ¿Î¼Î·Î½Î¯Î± ÎºÎ±Î¹ ÏÏÎ±!");

        const startTime = new Date(dateVal + 'T' + timeVal);
        const endTime = new Date(startTime.getTime() + selectedTask.dur * 60000);
        
        toggleLoader(true);
        const data = { 
            action: 'insert', 
            title: selectedTask.title, 
            start: startTime.toISOString(), 
            end: endTime.toISOString(), 
            type: 'course' 
        };

        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
            calendar.addEvent({ title: data.title, start: startTime, end: endTime });
            cancelPlacement();
            alert("ÎšÎ±Ï„Î±Ï‡Ï‰ÏÎ®Î¸Î·ÎºÎµ!");
        } catch(e) { alert("Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚."); }
        toggleLoader(false);
    }

    async function loadFromCloud() {
        toggleLoader(true);
        try {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            data.forEach((row) => {
                if (row[1] && row[1].toString().includes('T')) {
                    calendar.addEvent({ title: row[0], start: row[1], end: row[2] });
                }
            });
        } catch(e) {}
        toggleLoader(false);
    }

    async function deleteEvent(event) {
        toggleLoader(true);
        const data = { action: 'delete', title: event.title, start: event.start.toISOString() };
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        event.remove();
        toggleLoader(false);
    }

    function toggleLoader(s) { document.getElementById('loader').style.display = s ? 'block' : 'none'; }
</script>

</body>
</html>
