<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniFlow Pro - Secure Edition</title>
    
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    
    <style>
        :root { 
            --primary: #007aff; 
            --danger: #ff3b30;
            --bg: #f2f2f7; 
            --glass: rgba(255, 255, 255, 0.95);
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); margin: 0; padding: 0; 
            -webkit-user-select: none;
        }

        .app-shell { max-width: 100%; margin: 0 auto; padding: 15px; }

        /* Glass Cards */
        .card { 
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 24px; padding: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); 
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.5);
        }

        /* CENTERED & BOLD EVENTS */
        .fc-event { 
            border-radius: 10px !important; border: none !important; 
            display: flex !important; align-items: center !important; justify-content: center !important; 
            text-align: center !important; padding: 8px !important; cursor: pointer;
        }
        .fc-event-title { font-weight: 800 !important; font-size: 13px !important; text-transform: uppercase; line-height: 1.1; }

        /* Action Sheet (Î¤Î¿ Î¼ÎµÎ½Î¿Ï Ï€Î¿Ï… Î±Î½Î¿Î¯Î³ÎµÎ¹ Î±Ï€ÏŒ ÎºÎ¬Ï„Ï‰) */
        #action_sheet {
            position: fixed; bottom: -100%; left: 0; width: 100%; 
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 30px 30px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            transition: bottom 0.4s cubic-bezier(0.16, 1, 0.3, 1); z-index: 2000; padding: 25px 20px 40px 20px;
            box-sizing: border-box; text-align: center;
        }
        #action_sheet.active { bottom: 0; }
        .overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.4); display:none; z-index:1500; 
        }

        /* Inputs & Buttons */
        .form-row { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 12px; }
        input, select { padding: 16px; border: 1.5px solid #e5e5ea; border-radius: 14px; font-size: 16px; width: 100%; box-sizing: border-box; }
        
        .btn { padding: 18px; border: none; border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; margin-top: 10px; }
        .btn-cancel { background: #e5e5ea; color: #1c1c1e; margin-top: 10px; }
        .btn:active { transform: scale(0.96); }

        .day-selector { display: flex; justify-content: space-between; gap: 5px; margin: 10px 0; }
        .day-chip { flex: 1; }
        .day-chip input { display: none; }
        .day-chip label { display: block; padding: 12px 0; background: #fff; border: 1.5px solid #e5e5ea; border-radius: 12px; font-size: 12px; font-weight: 700; text-align: center; }
        .day-chip input:checked + label { background: var(--primary); color: white; border-color: var(--primary); }

        #calendar { background: white; padding: 10px; border-radius: 24px; }
        #loader { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 10px 25px; border-radius: 20px; display: none; z-index: 3000; }
        .lib-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #f9f9fb; border-radius: 14px; margin-bottom: 8px; }
    </style>
</head>
<body>

<div id="loader">ğŸ”„ Î Î±ÏÎ±ÎºÎ±Î»Ï Ï€ÎµÏÎ¹Î¼Î­Î½ÎµÏ„Îµ...</div>
<div class="overlay" id="overlay" onclick="closeSheet()"></div>

<div id="action_sheet">
    <div style="width:40px; height:5px; background:#d1d1d6; border-radius:5px; margin: 0 auto 20px auto;"></div>
    <h2 id="sheet_title" style="margin:0; font-size:20px;">ÎœÎ¬Î¸Î·Î¼Î±</h2>
    <p id="sheet_info" style="color:#8e8e93; margin: 10px 0 25px 0;"></p>
    <button class="btn btn-danger" onclick="confirmDelete()">ÎŸÏÎ¹ÏƒÏ„Î¹ÎºÎ® Î”Î¹Î±Î³ÏÎ±Ï†Î®</button>
    <button class="btn btn-cancel" onclick="closeSheet()">Î†ÎºÏ…ÏÎ¿</button>
</div>

<div class="app-shell">
    <div class="card">
        <h3>ğŸ“š Î’Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ·</h3>
        <div class="form-row">
            <input type="text" id="lib_title" placeholder="ÎŒÎ½Î¿Î¼Î± ÎœÎ±Î¸Î®Î¼Î±Ï„Î¿Ï‚">
            <select id="lib_duration"><option value="60">1 ÏÏÎ±</option><option value="120" selected>2 ÏÏÎµÏ‚</option><option value="180">3 ÏÏÎµÏ‚</option></select>
        </div>
        <button class="btn btn-main" style="background:var(--primary);" onclick="addToLibrary()">Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ·</button>
        <div id="course_library" style="margin-top:15px; max-height:150px; overflow-y:auto;"></div>
    </div>

    <div class="card" id="place_card" style="display:none; border: 2px solid var(--primary);">
        <h3 id="display_name" style="color:var(--primary);">ğŸ“ Î¤Î¿Ï€Î¿Î¸Î­Ï„Î·ÏƒÎ·</h3>
        <div class="day-selector">
            <div class="day-chip"><input type="checkbox" id="d1" value="1"><label for="d1">Î”</label></div>
            <div class="day-chip"><input type="checkbox" id="d2" value="2"><label for="d2">Î¤</label></div>
            <div class="day-chip"><input type="checkbox" id="d3" value="3"><label for="d3">Î¤</label></div>
            <div class="day-chip"><input type="checkbox" id="d4" value="4"><label for="d4">Î </label></div>
            <div class="day-chip"><input type="checkbox" id="d5" value="5"><label for="d5">Î </label></div>
            <div class="day-chip"><input type="checkbox" id="d6" value="6"><label for="d6">Î£</label></div>
        </div>
        <div class="form-row">
            <input type="time" id="act_time">
            <input type="date" id="end_date" value="2026-05-29">
        </div>
        <button class="btn btn-main" onclick="saveToCloud()">ÎœÎ±Î¶Î¹ÎºÎ® ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</button>
    </div>

    <div id="calendar"></div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyblzTZIcPujR-U5mouLhm5B0HKcVG1mmC6CJJkvYS79v0Ruhrh5MmNTpPKkyiLMlFs/exec';
    let calendar, activeEvent = null;
    let library = JSON.parse(localStorage.getItem('uni_final_v12')) || [];
    let activeTask = null;

    document.addEventListener('DOMContentLoaded', function() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
            locale: 'el',
            allDaySlot: false,
            headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
            eventClick: function(info) { openSheet(info.event); }
        });
        calendar.render();
        renderLib();
        loadCloud();
    });

    function openSheet(event) {
        activeEvent = event;
        document.getElementById('sheet_title').innerText = event.title;
        const timeStr = event.start.toLocaleTimeString('el-GR', {hour: '2-digit', minute:'2-digit'});
        document.getElementById('sheet_info').innerText = "Î ÏÎ¿Î³ÏÎ±Î¼Î¼Î±Ï„Î¹ÏƒÎ¼Î­Î½Î¿ Î³Î¹Î± Ï„Î¹Ï‚ " + timeStr;
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('action_sheet').classList.add('active');
    }

    function closeSheet() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('action_sheet').classList.remove('active');
        activeEvent = null;
    }

    async function confirmDelete() {
        if(!activeEvent) return;
        const eventToDelete = activeEvent;
        closeSheet();
        document.getElementById('loader').style.display = 'block';
        
        try {
            await fetch(SCRIPT_URL, { 
                method: 'POST', mode: 'no-cors', 
                body: JSON.stringify({ action: 'delete', title: eventToDelete.title, start: eventToDelete.start.toISOString() }) 
            });
            eventToDelete.remove();
        } catch(e) { alert("Î£Ï†Î¬Î»Î¼Î± Î´Î¹Î±Î³ÏÎ±Ï†Î®Ï‚."); }
        document.getElementById('loader').style.display = 'none';
    }

    function addToLibrary() {
        const t = document.getElementById('lib_title').value;
        const d = document.getElementById('lib_duration').value;
        if(!t) return;
        library.push({t, d});
        localStorage.setItem('uni_final_v12', JSON.stringify(library));
        renderLib();
        document.getElementById('lib_title').value = "";
    }

    function renderLib() {
        const d = document.getElementById('course_library');
        d.innerHTML = library.map((item, i) => `
            <div class="lib-item">
                <span><b>${item.t}</b></span>
                <button onclick="startPlace(${i})" style="padding:8px 16px; border-radius:10px; border:none; background:var(--primary); color:white; font-weight:bold; font-size:12px;">Î§ÏÎ®ÏƒÎ·</button>
            </div>`).join('');
    }

    function startPlace(i) {
        activeTask = library[i];
        document.getElementById('place_card').style.display = 'block';
        document.getElementById('display_name').innerText = "ğŸ“ " + activeTask.t;
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    async function saveToCloud() {
        const timeStr = document.getElementById('act_time').value;
        const semesterEndStr = document.getElementById('end_date').value;
        const selectedDays = Array.from(document.querySelectorAll('.day-chip input:checked')).map(cb => parseInt(cb.value));

        if(!timeStr || selectedDays.length === 0) return alert("Î•Ï€Î¯Î»ÎµÎ¾Îµ ÏÏÎ± ÎºÎ±Î¹ Î·Î¼Î­ÏÎµÏ‚!");

        let events = [];
        const limitDate = new Date(semesterEndStr + 'T23:59:59');
        
        selectedDays.forEach(dayIndex => {
            let current = new Date();
            while (current.getDay() !== dayIndex) { current.setDate(current.getDate() + 1); }
            let datePart = current.toISOString().split('T')[0];
            let loopDate = new Date(datePart + 'T' + timeStr);

            while (loopDate <= limitDate) {
                let end = new Date(loopDate.getTime() + activeTask.d * 60000);
                events.push({ title: activeTask.t, start: loopDate.toISOString(), end: end.toISOString(), type: 'course' });
                loopDate.setDate(loopDate.getDate() + 7);
            }
        });

        document.getElementById('loader').style.display = 'block';
        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'insert_batch', events: events }) });
            events.forEach(ev => calendar.addEvent(ev));
            document.getElementById('place_card').style.display = 'none';
        } catch(e) {}
        document.getElementById('loader').style.display = 'none';
    }

    async function loadCloud() {
        try {
            const r = await fetch(SCRIPT_URL);
            const d = await r.json();
            d.forEach(row => { if(row[1] && row[1].toString().includes('T')) calendar.addEvent({ title: row[0], start: row[1], end: row[2] }); });
        } catch(e) {}
    }
</script>
</body>
</html>
