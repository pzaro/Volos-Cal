<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniFlow Pro Max - Print & View Edition</title>
    
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    
    <style>
        :root { 
            --primary: #007aff; 
            --danger: #ff3b30;
            --bg: #f2f2f7; 
            --glass: rgba(255, 255, 255, 0.96);
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            margin: 0; padding: 0; 
            -webkit-tap-highlight-color: transparent;
        }

        /* --- PRINT STYLES (Î— Î¼Î±Î³ÎµÎ¯Î± Ï„Î·Ï‚ ÎµÎºÏ„ÏÏ€Ï‰ÏƒÎ·Ï‚) --- */
        @media print {
            .no-print, .sheet, .overlay, #loader, .fc-header-toolbar button:not(.fc-today-button) { 
                display: none !important; 
            }
            body, .app-shell { background: white !important; padding: 0 !important; }
            .card { border: none !important; box-shadow: none !important; padding: 0 !important; }
            #calendar { width: 100% !important; border: 1px solid #eee !important; }
            .fc-event { border: 1px solid #000 !important; }
            .fc-v-event .fc-event-main { color: black !important; }
        }

        .app-shell { max-width: 1200px; margin: 0 auto; padding: 12px; box-sizing: border-box; }

        /* Glass Cards */
        .card { 
            background: var(--glass); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border-radius: 26px; padding: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.06); 
            margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.5);
        }

        /* CENTERED & BOLD EVENTS */
        .fc-event { 
            border-radius: 8px !important; border: none !important; 
            display: flex !important; align-items: center !important; justify-content: center !important; 
            text-align: center !important; cursor: pointer;
        }
        .fc-event-title { 
            font-weight: 900 !important; 
            font-size: 13px !important; 
            text-transform: uppercase; 
            line-height: 1.1; 
            color: white; 
        }

        /* Responsive Controls */
        .controls-row {
            display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px;
        }

        .btn { padding: 14px 18px; border: none; border-radius: 14px; font-size: 15px; font-weight: 700; cursor: pointer; transition: 0.2s; white-space: nowrap; }
        .btn-print { background: #34c759; color: white; flex: 1; }
        .btn-view { background: #e5e5ea; color: #1c1c1e; }
        .btn-view.active { background: var(--primary); color: white; }
        .btn-main { background: var(--primary); color: white; width: 100%; }
        .btn:active { transform: scale(0.96); }

        /* Sheets & Overlay */
        .sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: var(--glass); border-radius: 32px 32px 0 0; z-index: 2000; padding: 25px 20px 40px 20px; box-sizing: border-box; text-align: center; transition: bottom 0.4s; }
        .sheet.active { bottom: 0; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); display:none; z-index:1500; }

        .form-row { display: grid; grid-template-columns: 1fr; gap: 12px; margin-bottom: 12px; }
        @media (min-width: 600px) { .form-row { grid-template-columns: 1fr 1fr; } }
        
        input, select { padding: 16px; border: 1.5px solid #e5e5ea; border-radius: 14px; font-size: 16px; width: 100%; background: #fff; box-sizing: border-box; }

        .day-chip input { display: none; }
        .day-chip label { display: block; padding: 14px 0; background: #fff; border: 1.5px solid #e5e5ea; border-radius: 12px; font-size: 13px; font-weight: 800; text-align: center; width: 44px; }
        .day-chip input:checked + label { background: var(--primary); color: white; border-color: var(--primary); }

        #calendar { background: white; padding: 10px; border-radius: 28px; }
        #loader { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 12px 25px; border-radius: 30px; display: none; z-index: 3000; }
    </style>
</head>
<body>

<div id="loader">ğŸ”„ Î£Ï…Î³Ï‡ÏÎ¿Î½Î¹ÏƒÎ¼ÏŒÏ‚...</div>
<div class="overlay" id="overlay" onclick="closeAllSheets()"></div>

<div id="resize_sheet" class="sheet">
    <h3>Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· Î•Î¾Î±Î¼Î®Î½Î¿Ï…;</h3>
    <button class="btn btn-main" onclick="confirmResize('single')">ÎœÏŒÎ½Î¿ Î³Î¹' Î±Ï…Ï„ÏŒ</button>
    <button class="btn btn-main" style="background:var(--secondary); margin-top:10px;" onclick="confirmResize('all')">Î£Îµ ÏŒÎ»Î± Ï„Î± Î¼ÎµÎ»Î»Î¿Î½Ï„Î¹ÎºÎ¬</button>
    <button class="btn btn-view" style="width:100%; margin-top:10px;" onclick="revertResize()">Î‘ÎºÏÏÏ‰ÏƒÎ·</button>
</div>

<div id="delete_sheet" class="sheet no-print">
    <h2 id="del_title">ÎœÎ¬Î¸Î·Î¼Î±</h2>
    <button class="btn btn-print" style="background:#ff3b30;" onclick="confirmDelete()">Î”Î¹Î±Î³ÏÎ±Ï†Î®</button>
    <button class="btn btn-view" style="width:100%; margin-top:10px;" onclick="closeAllSheets()">ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿</button>
</div>

<div class="app-shell">
    <div class="controls-row no-print">
        <button class="btn btn-view active" id="btnWeek" onclick="changeView('timeGridWeek')">Î•Î²Î´Î¿Î¼Î¬Î´Î±</button>
        <button class="btn btn-view" id="btnDay" onclick="changeView('timeGridDay')">Î—Î¼Î­ÏÎ±</button>
        <button class="btn btn-print" onclick="window.print()">ğŸ–¨ï¸ Î•ÎºÏ„ÏÏ€Ï‰ÏƒÎ· / PDF</button>
    </div>

    <div class="card no-print">
        <h3 style="font-size:10px; color:#8e8e93;">ğŸ“š Î’Î™Î’Î›Î™ÎŸÎ˜Î—ÎšÎ—</h3>
        <div class="form-row">
            <input type="text" id="lib_title" placeholder="ÎœÎ¬Î¸Î·Î¼Î±">
            <select id="lib_duration"><option value="120">2 ÏÏÎµÏ‚</option><option value="180">3 ÏÏÎµÏ‚</option></select>
        </div>
        <button class="btn btn-main" onclick="addToLibrary()">Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ· Î ÏÏŒÏ„Ï…Ï€Î¿Ï…</button>
        <div id="course_library" style="margin-top:10px; max-height:100px; overflow-y:auto;"></div>
    </div>

    <div class="card no-print" id="place_card" style="display:none; border: 2px solid var(--primary);">
        <h3 id="display_name" style="color:var(--primary);">ğŸ“ ÎœÎ‘Î–Î™ÎšÎ— Î¤ÎŸÎ ÎŸÎ˜Î•Î¤Î—Î£Î—</h3>
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <div class="day-chip"><input type="checkbox" id="d1" value="1"><label for="d1">Î”</label></div>
            <div class="day-chip"><input type="checkbox" id="d2" value="2"><label for="d2">Î¤</label></div>
            <div class="day-chip"><input type="checkbox" id="d3" value="3"><label for="d3">Î¤</label></div>
            <div class="day-chip"><input type="checkbox" id="d4" value="4"><label for="d4">Î </label></div>
            <div class="day-chip"><input type="checkbox" id="d5" value="5"><label for="d5">Î </label></div>
        </div>
        <div class="form-row">
            <input type="time" id="act_time">
            <input type="date" id="end_date" value="2026-05-29">
        </div>
        <button class="btn btn-main" onclick="saveToCloud()">ğŸš€ ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</button>
    </div>

    <div id="calendar"></div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyblzTZIcPujR-U5mouLhm5B0HKcVG1mmC6CJJkvYS79v0Ruhrh5MmNTpPKkyiLMlFs/exec';
    let calendar, activeEvent = null, resizeInfo = null;
    let library = JSON.parse(localStorage.getItem('uni_final_v16')) || [];
    let activeTask = null;

    document.addEventListener('DOMContentLoaded', function() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
            locale: 'el',
            allDaySlot: false,
            editable: true,
            eventStartEditable: false,
            longPressDelay: 100,
            headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
            eventResize: function(info) {
                resizeInfo = info;
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('resize_sheet').classList.add('active');
            },
            eventClick: function(info) { 
                activeEvent = info.event;
                document.getElementById('del_title').innerText = activeEvent.title;
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('delete_sheet').classList.add('active');
            }
        });
        calendar.render();
        renderLib();
        loadCloud();
    });

    function changeView(view) {
        calendar.changeView(view);
        document.querySelectorAll('.btn-view').forEach(b => b.classList.remove('active'));
        if(view === 'timeGridWeek') document.getElementById('btnWeek').classList.add('active');
        else document.getElementById('btnDay').classList.add('active');
    }

    function closeAllSheets() {
        document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
        document.getElementById('overlay').style.display = 'none';
    }

    function revertResize() { if(resizeInfo) resizeInfo.revert(); closeAllSheets(); }

    async function confirmResize(mode) {
        const event = resizeInfo.event;
        const newDur = (event.end - event.start) / 60000;
        closeAllSheets();
        document.getElementById('loader').style.display = 'block';

        let events = (mode === 'single') ? [event] : calendar.getEvents().filter(e => 
            e.title === event.title && e.start >= event.start && e.start.getDay() === event.start.getDay()
        );

        for (let ev of events) {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', title: ev.title, start: ev.start.toISOString() }) });
            let newEnd = new Date(ev.start.getTime() + newDur * 60000);
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ 
                action: 'insert_batch', events: [{ title: ev.title, start: ev.start.toISOString(), end: newEnd.toISOString(), type: 'course' }] 
            })});
            ev.setEnd(newEnd);
        }
        document.getElementById('loader').style.display = 'none';
    }

    async function confirmDelete() {
        const ev = activeEvent;
        closeAllSheets();
        document.getElementById('loader').style.display = 'block';
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', title: ev.title, start: ev.start.toISOString() }) });
        ev.remove();
        document.getElementById('loader').style.display = 'none';
    }

    function addToLibrary() {
        const t = document.getElementById('lib_title').value;
        const d = document.getElementById('lib_duration').value;
        if(!t) return;
        library.push({t, d});
        localStorage.setItem('uni_final_v16', JSON.stringify(library));
        renderLib();
    }

    function renderLib() {
        document.getElementById('course_library').innerHTML = library.map((item, i) => `
            <div style="display:flex; justify-content:space-between; align-items:center; padding:10px; background:#fff; border-radius:12px; margin-bottom:5px; border:1px solid #eee;">
                <span><b>${item.t}</b></span>
                <button onclick="startPlace(${i})" style="padding:6px 12px; border-radius:10px; border:none; background:var(--primary); color:white; font-weight:800; font-size:12px;">Î§ÏÎ®ÏƒÎ·</button>
            </div>`).join('');
    }

    function startPlace(i) {
        activeTask = library[i];
        document.getElementById('place_card').style.display = 'block';
        document.getElementById('display_name').innerText = "ğŸ“ " + activeTask.t;
    }

    async function saveToCloud() {
        const time = document.getElementById('act_time').value;
        const end = document.getElementById('end_date').value;
        const days = Array.from(document.querySelectorAll('.day-chip input:checked')).map(cb => parseInt(cb.value));
        if(!time || days.length === 0) return alert("Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ Ï„Î± Ï€Î¬Î½Ï„Î±!");

        document.getElementById('loader').style.display = 'block';
        let evs = [];
        const limit = new Date(end + 'T23:59:59');
        days.forEach(dIdx => {
            let cur = new Date();
            while (cur.getDay() !== dIdx) cur.setDate(cur.getDate() + 1);
            let loop = new Date(cur.toISOString().split('T')[0] + 'T' + time);
            while (loop <= limit) {
                let endE = new Date(loop.getTime() + activeTask.d * 60000);
                evs.push({ title: activeTask.t, start: loop.toISOString(), end: endE.toISOString(), type: 'course' });
                loop.setDate(loop.getDate() + 7);
            }
        });
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'insert_batch', events: evs }) });
        evs.forEach(e => calendar.addEvent(e));
        document.getElementById('place_card').style.display = 'none';
        document.getElementById('loader').style.display = 'none';
    }

    async function loadCloud() {
        try {
            const r = await fetch(SCRIPT_URL);
            const d = await r.json();
            d.forEach(row => { if(row[1] && row[1].toString().includes('T')) calendar.addEvent({ title: row[0], start: row[1], end: row[2] }); });
        } catch(e) {}
    }
</script>
</body>
</html>
