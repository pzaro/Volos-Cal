<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniFlow Pro - Smart Sync</title>
    
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    
    <style>
        :root { --primary: #007aff; --danger: #ff3b30; --bg: #f2f2f7; --glass: rgba(255, 255, 255, 0.95); }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        .app-shell { max-width: 100%; margin: 0 auto; padding: 15px; }

        .card { background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border-radius: 24px; padding: 20px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.5); }

        /* CENTERED & BOLD EVENTS */
        .fc-event { border-radius: 10px !important; border: none !important; display: flex !important; align-items: center !important; justify-content: center !important; text-align: center !important; padding: 8px !important; cursor: pointer; }
        .fc-event-title { font-weight: 800 !important; font-size: 13px !important; text-transform: uppercase; line-height: 1.1; color: white; }

        /* Action Sheet Logic */
        .sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: var(--glass); backdrop-filter: blur(25px); border-radius: 30px 30px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.2); transition: bottom 0.4s cubic-bezier(0.16, 1, 0.3, 1); z-index: 2000; padding: 25px 20px; box-sizing: border-box; text-align: center; }
        .sheet.active { bottom: 0; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); display:none; z-index:1500; }

        .btn { padding: 18px; border: none; border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; width: 100%; margin-bottom: 10px; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-secondary { background: #e5e5ea; color: #1c1c1e; }
        .btn:active { transform: scale(0.96); }

        #calendar { background: white; padding: 10px; border-radius: 24px; }
        #loader { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 10px 25px; border-radius: 20px; display: none; z-index: 3000; }
        
        .day-selector { display: flex; justify-content: space-between; gap: 5px; margin: 10px 0; }
        .day-chip input { display: none; }
        .day-chip label { display: block; padding: 12px 0; background: #fff; border: 1.5px solid #e5e5ea; border-radius: 12px; font-size: 12px; font-weight: 700; text-align: center; width: 44px; }
        .day-chip input:checked + label { background: var(--primary); color: white; border-color: var(--primary); }
    </style>
</head>
<body>

<div id="loader">ğŸ”„ Î£Ï…Î³Ï‡ÏÎ¿Î½Î¹ÏƒÎ¼ÏŒÏ‚...</div>
<div class="overlay" id="overlay" onclick="closeAllSheets()"></div>

<div id="resize_sheet" class="sheet">
    <div style="width:40px; height:5px; background:#d1d1d6; border-radius:5px; margin: 0 auto 20px auto;"></div>
    <h3>Î‘Î»Î»Î±Î³Î® Î”Î¹Î¬ÏÎºÎµÎ¹Î±Ï‚</h3>
    <p>Î˜Î­Î»ÎµÏ„Îµ Î½Î± Î±Î»Î»Î¬Î¾ÎµÎ¹ Î· Î´Î¹Î¬ÏÎºÎµÎ¹Î± Î¼ÏŒÎ½Î¿ Î³Î¹' Î±Ï…Ï„ÏŒ Ï„Î¿ Î¼Î¬Î¸Î·Î¼Î± Î® Î³Î¹Î± ÏŒÎ»ÎµÏ‚ Ï„Î¹Ï‚ Î¼ÎµÎ»Î»Î¿Î½Ï„Î¹ÎºÎ­Ï‚ Î·Î¼ÎµÏÎ¿Î¼Î·Î½Î¯ÎµÏ‚;</p>
    <button class="btn btn-main" onclick="confirmResize('single')">ÎœÏŒÎ½Î¿ ÏƒÎµ Î±Ï…Ï„ÏŒ</button>
    <button class="btn btn-main" style="background:var(--secondary);" onclick="confirmResize('all')">Î£Îµ ÏŒÎ»Î± Ï„Î± Î¼ÎµÎ»Î»Î¿Î½Ï„Î¹ÎºÎ¬</button>
    <button class="btn btn-secondary" onclick="revertResize()">Î†ÎºÏ…ÏÎ¿</button>
</div>

<div id="delete_sheet" class="sheet">
    <div style="width:40px; height:5px; background:#d1d1d6; border-radius:5px; margin: 0 auto 20px auto;"></div>
    <h2 id="del_title">ÎœÎ¬Î¸Î·Î¼Î±</h2>
    <button class="btn btn-danger" onclick="confirmDelete()">Î”Î¹Î±Î³ÏÎ±Ï†Î®</button>
    <button class="btn btn-secondary" onclick="closeAllSheets()">ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿</button>
</div>

<div class="app-shell">
    <div class="card">
        <h3>ğŸ“š Î’Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ·</h3>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
            <input type="text" id="lib_title" placeholder="ÎœÎ¬Î¸Î·Î¼Î±">
            <select id="lib_duration"><option value="60">1 ÏÏÎ±</option><option value="120" selected>2 ÏÏÎµÏ‚</option></select>
        </div>
        <button class="btn btn-main" onclick="addToLibrary()">Î ÏÎ¿ÏƒÎ¸Î®ÎºÎ·</button>
        <div id="course_library" style="margin-top:10px; max-height:100px; overflow-y:auto;"></div>
    </div>

    <div class="card" id="place_card" style="display:none; border: 2px solid var(--primary);">
        <h3 id="display_name">ğŸ“ Î¤Î¿Ï€Î¿Î¸Î­Ï„Î·ÏƒÎ·</h3>
        <div class="day-selector">
            <div class="day-chip"><input type="checkbox" id="d1" value="1"><label for="d1">Î”</label></div>
            <div class="day-chip"><input type="checkbox" id="d2" value="2"><label for="d2">Î¤</label></div>
            <div class="day-chip"><input type="checkbox" id="d3" value="3"><label for="d3">Î¤</label></div>
            <div class="day-chip"><input type="checkbox" id="d4" value="4"><label for="d4">Î </label></div>
            <div class="day-chip"><input type="checkbox" id="d5" value="5"><label for="d5">Î </label></div>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:10px;">
            <input type="time" id="act_time">
            <input type="date" id="end_date" value="2026-05-29">
        </div>
        <button class="btn btn-main" style="margin-top:15px;" onclick="saveToCloud()">ÎœÎ±Î¶Î¹ÎºÎ® ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</button>
    </div>

    <div id="calendar"></div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyblzTZIcPujR-U5mouLhm5B0HKcVG1mmC6CJJkvYS79v0Ruhrh5MmNTpPKkyiLMlFs/exec';
    let calendar, activeEvent = null, resizeInfo = null;
    let library = JSON.parse(localStorage.getItem('uni_final_v14')) || [];

    document.addEventListener('DOMContentLoaded', function() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
            locale: 'el',
            allDaySlot: false,
            editable: true,
            eventStartEditable: false,
            eventResize: function(info) {
                resizeInfo = info;
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('resize_sheet').classList.add('active');
            },
            eventClick: function(info) { 
                activeEvent = info.event;
                document.getElementById('del_title').innerText = activeEvent.title;
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('delete_sheet').classList.add('active');
            }
        });
        calendar.render();
        renderLib();
        loadCloud();
    });

    function closeAllSheets() {
        document.querySelectorAll('.sheet').forEach(s => s.classList.remove('active'));
        document.getElementById('overlay').style.display = 'none';
    }

    function revertResize() {
        if(resizeInfo) resizeInfo.revert();
        closeAllSheets();
    }

    async function confirmResize(mode) {
        const event = resizeInfo.event;
        const newDurationMinutes = (event.end - event.start) / 60000;
        closeAllSheets();
        document.getElementById('loader').style.display = 'block';

        let eventsToUpdate = [];
        
        if (mode === 'single') {
            eventsToUpdate.push(event);
        } else {
            // Î’ÏÎ¯ÏƒÎºÎ¿Ï…Î¼Îµ ÏŒÎ»Î± Ï„Î± Î¯Î´Î¹Î± Î¼Î±Î¸Î®Î¼Î±Ï„Î± Î±Ï€ÏŒ Ï„Î·Î½ Ï„ÏÎ­Ï‡Î¿Ï…ÏƒÎ± Î·Î¼ÎµÏÎ¿Î¼Î·Î½Î¯Î± ÎºÎ±Î¹ Î¼ÎµÏ„Î¬
            eventsToUpdate = calendar.getEvents().filter(e => 
                e.title === event.title && 
                e.start >= event.start &&
                e.start.getDay() === event.start.getDay()
            );
        }

        for (let ev of eventsToUpdate) {
            // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· Cloud (Î”Î¹Î±Î³ÏÎ±Ï†Î® Ï€Î±Î»Î¹Î¬Ï‚, ÎµÎ¹ÏƒÎ±Î³Ï‰Î³Î® Î½Î­Î±Ï‚)
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', title: ev.title, start: ev.start.toISOString() }) });
            
            let newEnd = new Date(ev.start.getTime() + newDurationMinutes * 60000);
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ 
                action: 'insert_batch', 
                events: [{ title: ev.title, start: ev.start.toISOString(), end: newEnd.toISOString() }] 
            })});
            
            ev.setEnd(newEnd); // Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· ÏƒÏ„Î¿ UI
        }

        document.getElementById('loader').style.display = 'none';
        resizeInfo = null;
    }

    async function confirmDelete() {
        const ev = activeEvent;
        closeAllSheets();
        document.getElementById('loader').style.display = 'block';
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', title: ev.title, start: ev.start.toISOString() }) });
        ev.remove();
        document.getElementById('loader').style.display = 'none';
    }

    // Î’Î±ÏƒÎ¹ÎºÎ­Ï‚ Î»ÎµÎ¹Ï„Î¿Ï…ÏÎ³Î¯ÎµÏ‚ Î²Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ·Ï‚ ÎºÎ±Î¹ Ï†ÏŒÏÏ„Ï‰ÏƒÎ·Ï‚
    function addToLibrary() {
        const t = document.getElementById('lib_title').value;
        const d = document.getElementById('lib_duration').value;
        if(!t) return;
        library.push({t, d});
        localStorage.setItem('uni_final_v14', JSON.stringify(library));
        renderLib();
    }

    function renderLib() {
        document.getElementById('course_library').innerHTML = library.map((item, i) => `
            <div class="lib-item" style="display:flex; justify-content:space-between; align-items:center; padding:10px; background:#f9f9fb; border-radius:12px; margin-bottom:5px;">
                <span><b>${item.t}</b></span>
                <button onclick="startPlace(${i})" style="padding:6px 12px; border-radius:10px; border:none; background:var(--primary); color:white; font-weight:bold;">Î§ÏÎ®ÏƒÎ·</button>
            </div>`).join('');
    }

    function startPlace(i) {
        activeTask = library[i];
        document.getElementById('place_card').style.display = 'block';
        document.getElementById('display_name').innerText = "ğŸ“ " + activeTask.t;
    }

    async function saveToCloud() {
        const timeStr = document.getElementById('act_time').value;
        const semesterEndStr = document.getElementById('end_date').value;
        const selectedDays = Array.from(document.querySelectorAll('.day-chip input:checked')).map(cb => parseInt(cb.value));
        if(!timeStr || selectedDays.length === 0) return alert("Î•Ï€Î¯Î»ÎµÎ¾Îµ ÏÏÎ± ÎºÎ±Î¹ Î·Î¼Î­ÏÎµÏ‚!");

        document.getElementById('loader').style.display = 'block';
        let events = [];
        const limitDate = new Date(semesterEndStr + 'T23:59:59');
        selectedDays.forEach(dayIndex => {
            let current = new Date();
            while (current.getDay() !== dayIndex) { current.setDate(current.getDate() + 1); }
            let loopDate = new Date(current.toISOString().split('T')[0] + 'T' + timeStr);
            while (loopDate <= limitDate) {
                let end = new Date(loopDate.getTime() + activeTask.d * 60000);
                events.push({ title: activeTask.t, start: loopDate.toISOString(), end: end.toISOString() });
                loopDate.setDate(loopDate.getDate() + 7);
            }
        });

        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'insert_batch', events: events }) });
        events.forEach(ev => calendar.addEvent(ev));
        document.getElementById('place_card').style.display = 'none';
        document.getElementById('loader').style.display = 'none';
    }

    async function loadCloud() {
        try {
            const r = await fetch(SCRIPT_URL);
            const d = await r.json();
            d.forEach(row => { if(row[1] && row[1].toString().includes('T')) calendar.addEvent({ title: row[0], start: row[1], end: row[2] }); });
        } catch(e) {}
    }
</script>
</body>
</html>
