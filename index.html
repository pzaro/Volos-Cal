<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniFlow Pro - Ultimate Edition</title>
    
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    
    <style>
        :root { 
            --primary: #007aff; 
            --secondary: #5856d6; 
            --bg: #f2f2f7; 
            --glass: rgba(255, 255, 255, 0.85); 
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            margin: 0; padding: 0; 
            color: #1c1c1e;
            -webkit-font-smoothing: antialiased;
        }
        
        .app-shell { max-width: 1200px; margin: 0 auto; padding: 15px; }
        
        /* Glassmorphism Card */
        .card { 
            background: var(--glass); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px; 
            padding: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.08); 
            margin-bottom: 20px; 
            border: 1px solid rgba(255,255,255,0.5);
        }

        h3 { margin: 0 0 15px 0; font-size: 11px; font-weight: 700; color: #8e8e93; text-transform: uppercase; letter-spacing: 1.5px; }

        /* Î£Î¤Î¥Î› Î—ÎœÎ•Î¡ÎŸÎ›ÎŸÎ“Î™ÎŸÎ¥: CENTERED & BOLD */
        .fc-event { 
            border-radius: 12px !important; 
            border: none !important; 
            display: flex !important; 
            align-items: center !important; 
            justify-content: center !important; 
            text-align: center !important;
            padding: 8px !important;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .fc-event-title { 
            font-weight: 800 !important; 
            font-size: 14px !important; 
            text-transform: uppercase;
            line-height: 1.2;
        }

        /* Forms & Inputs */
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; margin-bottom: 15px; }
        input, select { 
            padding: 16px; border: 1.5px solid #d1d1d6; border-radius: 16px; 
            font-size: 16px; width: 100%; box-sizing: border-box; outline: none; background: #fff;
        }
        input:focus { border-color: var(--primary); }

        /* Buttons */
        .btn { 
            padding: 16px; border: none; border-radius: 18px; font-size: 16px; 
            font-weight: 700; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center;
        }
        .btn-main { background: var(--primary); color: white; width: 100%; margin-top: 10px; }
        .btn-save { background: var(--secondary); color: white; width: 100%; }
        .btn:active { transform: scale(0.96); opacity: 0.9; }

        #calendar { background: white; padding: 20px; border-radius: 28px; box-shadow: 0 5px 25px rgba(0,0,0,0.04); }
        .lib-scroll { max-height: 200px; overflow-y: auto; margin-top: 15px; border-top: 1px solid #eee; }
        .lib-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #f2f2f7; }
        
        #loader { 
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(0,0,0,0.85); color: white; padding: 12px 25px; 
            border-radius: 30px; display: none; z-index: 9999; font-weight: 600;
        }

        @media (max-width: 768px) { 
            .fc-event-title { font-size: 12px !important; }
            .card { padding: 15px; }
        }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div id="loader">ğŸ”„ Î•Ï€Î¹ÎºÎ±Î¹ÏÎ¿Ï€Î¿Î¯Î·ÏƒÎ· Î•Î¾Î±Î¼Î®Î½Î¿Ï…...</div>

<div class="app-shell">
    <div class="card no-print">
        <h3>ğŸ“š Î’Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ· ÎœÎ±Î¸Î·Î¼Î¬Ï„Ï‰Î½ (Î ÏÏŒÏ„Ï…Ï€Î±)</h3>
        <div class="form-row">
            <input type="text" id="lib_title" placeholder="ÎŒÎ½Î¿Î¼Î± ÎœÎ±Î¸Î®Î¼Î±Ï„Î¿Ï‚">
            <select id="lib_duration">
                <option value="60">1 ÏÏÎ±</option>
                <option value="120" selected>2 ÏÏÎµÏ‚</option>
                <option value="180">3 ÏÏÎµÏ‚</option>
            </select>
        </div>
        <button class="btn btn-save" onclick="addToLibrary()">â• Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· ÏƒÏ„Î· Î’Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ·</button>
        <div id="course_library" class="lib-scroll"></div>
    </div>

    <div class="card no-print" id="place_card" style="display:none; border: 2.5px solid var(--primary);">
        <h3 id="display_name" style="color:var(--primary); font-weight:800;">ğŸ“ Î¤ÎŸÎ ÎŸÎ˜Î•Î¤Î—Î£Î—</h3>
        <div class="form-row">
            <input type="date" id="act_date">
            <input type="time" id="act_time">
            <select id="repeat_type">
                <option value="once">ÎœÏŒÎ½Î¿ Î¼Î¯Î± Ï†Î¿ÏÎ¬</option>
                <option value="weekly">Î•Î²Î´Î¿Î¼Î±Î´Î¹Î±Î¯Î± (12 ÎµÎ²Î´Î¿Î¼Î¬Î´ÎµÏ‚)</option>
            </select>
        </div>
        <button class="btn btn-main" onclick="saveToCloud()">ğŸš€ ÎŸÏÎ¹ÏƒÏ„Î¹ÎºÎ® ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</button>
    </div>

    <div id="calendar"></div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyblzTZIcPujR-U5mouLhm5B0HKcVG1mmC6CJJkvYS79v0Ruhrh5MmNTpPKkyiLMlFs/exec';
    let calendar;
    let library = JSON.parse(localStorage.getItem('uni_final_v8')) || [];
    let activeTask = null;

    document.addEventListener('DOMContentLoaded', function() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
            locale: 'el',
            allDaySlot: false,
            slotMinTime: '08:00:00',
            height: 'auto',
            headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
            eventClick: function(i) { if(confirm("Î”Î¹Î±Î³ÏÎ±Ï†Î® Î´ÏÎ±ÏƒÏ„Î·ÏÎ¹ÏŒÏ„Î·Ï„Î±Ï‚;")) deleteEvent(i.event); }
        });
        calendar.render();
        renderLib();
        loadCloud();
    });

    function addToLibrary() {
        const t = document.getElementById('lib_title').value;
        const d = document.getElementById('lib_duration').value;
        if(!t) return;
        library.push({t, d});
        localStorage.setItem('uni_final_v8', JSON.stringify(library));
        renderLib();
        document.getElementById('lib_title').value = "";
    }

    function renderLib() {
        const d = document.getElementById('course_library');
        d.innerHTML = library.length ? "" : "<p style='text-align:center; color:#999; font-size:12px;'>ÎšÎµÎ½Î® Î²Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ·</p>";
        library.forEach((item, i) => {
            d.innerHTML += `
                <div class="lib-item">
                    <span><b>${item.t}</b></span>
                    <button class="btn" style="padding:8px 15px; font-size:12px; background:#e5e5ea; color:var(--primary); border-radius:12px;" onclick="startPlace(${i})">Î¤Î¿Ï€Î¿Î¸Î­Ï„Î·ÏƒÎ·</button>
                </div>`;
        });
    }

    function startPlace(i) {
        activeTask = library[i];
        document.getElementById('place_card').style.display = 'block';
        document.getElementById('display_name').innerText = "ğŸ“ " + activeTask.t;
        document.getElementById('act_date').value = new Date().toISOString().split('T')[0];
        window.scrollTo({top: 100, behavior: 'smooth'});
    }

    async function saveToCloud() {
        const date = document.getElementById('act_date').value;
        const time = document.getElementById('act_time').value;
        const repeat = document.getElementById('repeat_type').value;
        if(!date || !time) return alert("Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎµ Î·Î¼ÎµÏÎ¿Î¼Î·Î½Î¯Î± & ÏÏÎ±!");

        let events = [];
        let num = repeat === 'weekly' ? 12 : 1;

        for(let i=0; i < num; i++) {
            let start = new Date(date + 'T' + time);
            start.setDate(start.getDate() + (i * 7));
            let end = new Date(start.getTime() + activeTask.d * 60000);
            
            events.push({
                title: activeTask.t,
                start: start.toISOString(),
                end: end.toISOString(),
                type: 'course'
            });
        }

        document.getElementById('loader').style.display = 'block';
        
        try {
            await fetch(SCRIPT_URL, { 
                method: 'POST', 
                mode: 'no-cors', 
                body: JSON.stringify({ action: 'insert_batch', events: events }) 
            });
            events.forEach(ev => calendar.addEvent(ev));
            document.getElementById('place_card').style.display = 'none';
        } catch(e) { alert("Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚."); }
        
        document.getElementById('loader').style.display = 'none';
    }

    async function loadCloud() {
        try {
            const r = await fetch(SCRIPT_URL);
            const d = await r.json();
            d.forEach(row => { 
                if(row[1] && row[1].toString().includes('T')) {
                    calendar.addEvent({ title: row[0], start: row[1], end: row[2] }); 
                }
            });
        } catch(e) {}
    }

    async function deleteEvent(e) {
        document.getElementById('loader').style.display = 'block';
        await fetch(SCRIPT_URL, { 
            method: 'POST', mode: 'no-cors', 
            body: JSON.stringify({ action: 'delete', title: e.title, start: e.start.toISOString() }) 
        });
        e.remove();
        document.getElementById('loader').style.display = 'none';
    }
</script>
</body>
</html>
