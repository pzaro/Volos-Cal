<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniFlow Ultimate Sync</title>
    
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    
    <style>
        :root { --primary: #007aff; --secondary: #5856d6; --bg: #f2f2f7; --glass: rgba(255, 255, 255, 0.9); }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 0; color: #1c1c1e; -webkit-tap-highlight-color: transparent; }
        
        /* Layout Container */
        .app-shell { max-width: 1200px; margin: 0 auto; padding: 10px; }
        
        /* Glassmorphism Cards */
        .card { 
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 24px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.4);
        }

        /* Responsive Forms */
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; margin-bottom: 15px; }
        input, select { 
            padding: 14px; border: 1.5px solid #d1d1d6; border-radius: 14px; font-size: 16px; 
            background: #fff; width: 100%; box-sizing: border-box; outline: none; transition: 0.2s;
        }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(0,122,255,0.1); }

        /* Buttons */
        .btn { 
            padding: 16px; border: none; border-radius: 16px; font-size: 16px; font-weight: 700; 
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-add { background: var(--primary); color: white; width: 100%; }
        .btn-save { background: var(--secondary); color: white; width: 100%; margin-top: 10px; }
        .btn:active { transform: scale(0.96); opacity: 0.9; }

        /* Calendar Styling */
        #calendar { background: white; padding: 15px; border-radius: 24px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); border: 1px solid #fff; }
        .fc-header-toolbar { padding: 5px; }
        .fc-event { border-radius: 8px !important; border: none !important; padding: 3px !important; font-weight: 600 !important; }

        /* Library List */
        .lib-scroll { max-height: 200px; overflow-y: auto; margin-top: 15px; border-top: 1px solid #e5e5ea; }
        .lib-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 5px; border-bottom: 1px solid #f2f2f7; }

        @media (max-width: 600px) {
            .app-shell { padding: 8px; }
            .card { padding: 15px; border-radius: 20px; }
            .fc-toolbar-title { font-size: 16px !important; }
        }
        @media print { .no-print { display: none !important; } }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="card no-print">
        <h3 style="margin-top:0; font-size:12px; color:#8e8e93; letter-spacing:1px;">ğŸ“š Î’Î™Î’Î›Î™ÎŸÎ˜Î—ÎšÎ—</h3>
        <div class="form-row">
            <input type="text" id="lib_title" placeholder="ÎŒÎ½Î¿Î¼Î± ÎœÎ±Î¸Î®Î¼Î±Ï„Î¿Ï‚">
            <select id="lib_duration">
                <option value="60">1 ÏÏÎ±</option>
                <option value="120" selected>2 ÏÏÎµÏ‚</option>
                <option value="180">3 ÏÏÎµÏ‚</option>
            </select>
        </div>
        <button class="btn btn-save" onclick="addToLibrary()">â• Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· ÏƒÏ„Î· ÎœÎ½Î®Î¼Î·</button>
        <div id="course_library" class="lib-scroll"></div>
    </div>

    <div class="card no-print" id="place_card" style="display:none; border: 2px solid var(--primary);">
        <h3 style="margin-top:0; color:var(--primary);">ğŸ“ Î¤ÎŸÎ ÎŸÎ˜Î•Î¤Î—Î£Î—</h3>
        <div class="form-row">
            <input type="text" id="act_title" readonly>
            <input type="date" id="act_date">
            <input type="time" id="act_time">
        </div>
        <button class="btn btn-add" onclick="saveToCloud()">âœ… Î•Ï€Î¹Î²ÎµÎ²Î±Î¯Ï‰ÏƒÎ· & Î•Î¹Î´Î¿Ï€Î¿Î¯Î·ÏƒÎ·</button>
    </div>

    <div id="calendar"></div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx112btJ6vVM-wDzC0jvvmmSuYBORvfbNGHERLzLPl8QWD-TIH-pxV9nyn0ig3MWqr9/exec';
    let calendar;
    let library = JSON.parse(localStorage.getItem('uni_final_v5')) || [];
    let activeTask = null;

    document.addEventListener('DOMContentLoaded', function() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
            locale: 'el',
            allDaySlot: false,
            slotMinTime: '08:00:00',
            height: 'auto',
            headerToolbar: { left: 'prev,next today', center: 'title', right: window.innerWidth < 768 ? '' : 'timeGridWeek,timeGridDay' },
            eventClick: function(i) { if(confirm("Î”Î¹Î±Î³ÏÎ±Ï†Î®;")) deleteEvent(i.event); }
        });
        calendar.render();
        renderLib();
        loadCloud();
    });

    function addToLibrary() {
        const t = document.getElementById('lib_title').value;
        const d = document.getElementById('lib_duration').value;
        if(!t) return;
        library.push({t, d});
        localStorage.setItem('uni_final_v5', JSON.stringify(library));
        renderLib();
    }

    function renderLib() {
        const d = document.getElementById('course_library');
        d.innerHTML = library.length ? "" : "<p style='text-align:center; font-size:12px; color:#999;'>ÎšÎµÎ½Î® Î’Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ·</p>";
        library.forEach((item, i) => {
            d.innerHTML += `<div class="lib-item"><span>${item.t}</span><button class="btn" style="padding:6px 12px; font-size:12px; background:#e5e5ea; color:var(--primary);" onclick="startPlace(${i})">Î§ÏÎ®ÏƒÎ·</button></div>`;
        });
    }

    function startPlace(i) {
        activeTask = library[i];
        document.getElementById('place_card').style.display = 'block';
        document.getElementById('act_title').value = activeTask.t;
        document.getElementById('act_date').value = new Date().toISOString().split('T')[0];
        window.scrollTo({top: 150, behavior: 'smooth'});
    }

    async function saveToCloud() {
        const date = document.getElementById('act_date').value;
        const time = document.getElementById('act_time').value;
        if(!date || !time) return alert("Î’Î¬Î»Îµ ÏÏÎ±!");

        const start = new Date(date + 'T' + time);
        const end = new Date(start.getTime() + activeTask.d * 60000);
        
        const data = { action:'insert', title: activeTask.t, start: start.toISOString(), end: end.toISOString(), type:'course' };
        await fetch(SCRIPT_URL, { method:'POST', mode:'no-cors', body: JSON.stringify(data) });
        calendar.addEvent({ title: data.title, start: start, end: end });
        document.getElementById('place_card').style.display = 'none';
        alert("ÎŸÎ»Î¿ÎºÎ»Î·ÏÏÎ¸Î·ÎºÎµ!");
    }

    async function loadCloud() {
        try {
            const r = await fetch(SCRIPT_URL);
            const d = await r.json();
            d.forEach(row => { if(row[1] && row[1].includes('T')) calendar.addEvent({ title: row[0], start: row[1], end: row[2] }); });
        } catch(e) {}
    }

    async function deleteEvent(e) {
        const data = { action:'delete', title: e.title, start: e.start.toISOString() };
        await fetch(SCRIPT_URL, { method:'POST', mode:'no-cors', body: JSON.stringify(data) });
        e.remove();
    }
</script>
</body>
</html>
