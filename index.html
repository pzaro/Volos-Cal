<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UniFlow Pro - Enhanced Visuals</title>
    
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    
    <style>
        :root { --primary: #007aff; --secondary: #5856d6; --bg: #f2f2f7; --glass: rgba(255, 255, 255, 0.9); }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 0; color: #1c1c1e; }
        
        .app-shell { max-width: 1200px; margin: 0 auto; padding: 15px; }
        
        .card { 
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-radius: 24px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.06); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.4);
        }

        /* Î£Î¤Î¥Î› Î“Î™Î‘ Î¤Î‘ EVENTS Î¤ÎŸÎ¥ Î—ÎœÎ•Î¡ÎŸÎ›ÎŸÎ“Î™ÎŸÎ¥ */
        .fc-event { 
            border-radius: 10px !important; 
            border: none !important; 
            padding: 5px !important; 
            display: flex !important;
            align-items: center !important;
            justify-content: center !important; /* ÎšÎµÎ½Ï„ÏÎ¬ÏÎ¹ÏƒÎ¼Î± Î¿ÏÎ¹Î¶ÏŒÎ½Ï„Î¹Î± */
            text-align: center !important;
        }

        .fc-event-title { 
            font-weight: 800 !important; /* Î Î¿Î»Ï Î­Î½Ï„Î¿Î½Î· Î³ÏÎ±Î¼Î¼Î±Ï„Î¿ÏƒÎµÎ¹ÏÎ¬ */
            font-size: 14px !important; 
            white-space: normal !important; /* Î•Ï€Î¹Ï„ÏÎ­Ï€ÎµÎ¹ Ï„Î·Î½ Î±Î»Î»Î±Î³Î® Î³ÏÎ±Î¼Î¼Î®Ï‚ Î±Î½ ÎµÎ¯Î½Î±Î¹ Î¼ÎµÎ³Î¬Î»Î¿Ï‚ Î¿ Ï„Î¯Ï„Î»Î¿Ï‚ */
            text-transform: uppercase; /* Î ÏÎ¿Î±Î¹ÏÎµÏ„Î¹ÎºÎ¬: ÎºÎµÏ†Î±Î»Î±Î¯Î± Î³Î¹Î± Î±ÎºÏŒÎ¼Î± Î¼ÎµÎ³Î±Î»ÏÏ„ÎµÏÎ· Î­Î¼Ï†Î±ÏƒÎ· */
        }

        .fc-event-time {
            font-weight: 600 !important;
            margin-bottom: 2px;
        }

        /* Responsive Form */
        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 15px; }
        input, select { padding: 14px; border: 1.5px solid #d1d1d6; border-radius: 14px; font-size: 16px; width: 100%; box-sizing: border-box; outline: none; }
        
        .btn { padding: 16px; border: none; border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-add { background: var(--primary); color: white; width: 100%; }
        .btn-save { background: var(--secondary); color: white; width: 100%; margin-top: 10px; }
        .btn:active { transform: scale(0.96); }

        #calendar { background: white; padding: 15px; border-radius: 24px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); }
        .lib-scroll { max-height: 180px; overflow-y: auto; margin-top: 15px; border-top: 1px solid #eee; }
        .lib-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #f2f2f7; }
        
        @media (max-width: 600px) { .fc-event-title { font-size: 12px !important; } }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="card no-print">
        <h3 style="margin:0 0 10px 0; font-size:11px; color:#8e8e93;">ğŸ“š Î”Î—ÎœÎ™ÎŸÎ¥Î¡Î“Î™Î‘ Î Î¡ÎŸÎ¤Î¥Î ÎŸÎ¥</h3>
        <div class="form-row">
            <input type="text" id="lib_title" placeholder="ÎŒÎ½Î¿Î¼Î± ÎœÎ±Î¸Î®Î¼Î±Ï„Î¿Ï‚">
            <select id="lib_duration">
                <option value="60">1 ÏÏÎ±</option>
                <option value="120" selected>2 ÏÏÎµÏ‚</option>
                <option value="180">3 ÏÏÎµÏ‚</option>
            </select>
        </div>
        <button class="btn btn-save" onclick="addToLibrary()">Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· ÏƒÏ„Î· Î’Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ·</button>
        <div id="course_library" class="lib-scroll"></div>
    </div>

    <div class="card no-print" id="place_card" style="display:none; border: 2.5px solid var(--primary);">
        <h3 style="margin:0 0 10px 0; color:var(--primary); font-size:11px;">ğŸ“ Î¤ÎŸÎ ÎŸÎ˜Î•Î¤Î—Î£Î— Î£Î¤ÎŸ Î Î¡ÎŸÎ“Î¡Î‘ÎœÎœÎ‘</h3>
        <div class="form-row">
            <input type="text" id="act_title" readonly style="background:#f2f2f7;">
            <input type="date" id="act_date">
            <input type="time" id="act_time">
        </div>
        <button class="btn btn-add" onclick="saveToCloud()">âœ… ÎŸÏÎ¹ÏƒÏ„Î¹ÎºÎ® ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</button>
    </div>

    <div id="calendar"></div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx112btJ6vVM-wDzC0jvvmmSuYBORvfbNGHERLzLPl8QWD-TIH-pxV9nyn0ig3MWqr9/exec';
    let calendar;
    let library = JSON.parse(localStorage.getItem('uni_final_v6')) || [];
    let activeTask = null;

    document.addEventListener('DOMContentLoaded', function() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
            locale: 'el',
            allDaySlot: false,
            slotMinTime: '08:00:00',
            height: 'auto',
            headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
            eventClick: function(i) { if(confirm("Î˜Î­Î»ÎµÎ¹Ï‚ Î½Î± Î´Î¹Î±Î³ÏÎ¬ÏˆÎµÎ¹Ï‚ Î±Ï…Ï„Î® Ï„Î· Î´ÏÎ±ÏƒÏ„Î·ÏÎ¹ÏŒÏ„Î·Ï„Î±;")) deleteEvent(i.event); }
        });
        calendar.render();
        renderLib();
        loadCloud();
    });

    function addToLibrary() {
        const t = document.getElementById('lib_title').value;
        const d = document.getElementById('lib_duration').value;
        if(!t) return alert("Î’Î¬Î»Îµ ÏŒÎ½Î¿Î¼Î± Î¼Î±Î¸Î®Î¼Î±Ï„Î¿Ï‚!");
        library.push({t, d});
        localStorage.setItem('uni_final_v6', JSON.stringify(library));
        renderLib();
        document.getElementById('lib_title').value = "";
    }

    function renderLib() {
        const d = document.getElementById('course_library');
        d.innerHTML = library.length ? "" : "<p style='text-align:center; color:#999; font-size:12px;'>ÎšÎµÎ½Î® Î²Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ·</p>";
        library.forEach((item, i) => {
            d.innerHTML += `<div class="lib-item"><span><b>${item.t}</b></span><button class="btn" style="padding:8px 15px; font-size:12px; background:#e5e5ea; color:var(--primary); border-radius:10px;" onclick="startPlace(${i})">Î¤Î¿Ï€Î¿Î¸Î­Ï„Î·ÏƒÎ·</button></div>`;
        });
    }

    function startPlace(i) {
        activeTask = library[i];
        document.getElementById('place_card').style.display = 'block';
        document.getElementById('act_title').value = activeTask.t;
        document.getElementById('act_date').value = new Date().toISOString().split('T')[0];
        window.scrollTo({top: 100, behavior: 'smooth'});
    }

    async function saveToCloud() {
        const date = document.getElementById('act_date').value;
        const time = document.getElementById('act_time').value;
        if(!date || !time) return alert("Î•Ï€Î¯Î»ÎµÎ¾Îµ ÏÏÎ±!");

        const start = new Date(date + 'T' + time);
        const end = new Date(start.getTime() + activeTask.d * 60000);
        
        const data = { action:'insert', title: activeTask.t, start: start.toISOString(), end: end.toISOString(), type:'course' };
        
        try {
            await fetch(SCRIPT_URL, { method:'POST', mode:'no-cors', body: JSON.stringify(data) });
            calendar.addEvent({ title: data.title, start: start, end: end });
            document.getElementById('place_card').style.display = 'none';
        } catch(e) { alert("Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚"); }
    }

    async function loadCloud() {
        try {
            const r = await fetch(SCRIPT_URL);
            const d = await r.json();
            d.forEach(row => { 
                if(row[1] && row[1].includes('T')) calendar.addEvent({ title: row[0], start: row[1], end: row[2] }); 
            });
        } catch(e) {}
    }

    async function deleteEvent(e) {
        const data = { action:'delete', title: e.title, start: e.start.toISOString() };
        await fetch(SCRIPT_URL, { method:'POST', mode:'no-cors', body: JSON.stringify(data) });
        e.remove();
    }
</script>
</body>
</html>
