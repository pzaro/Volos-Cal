<!DOCTYPE html>

    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    
    <style>
        :root { --primary: #007aff; --secondary: #5856d6; --bg: #f2f2f7; --glass: rgba(255, 255, 255, 0.85); }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); margin: 0; padding: 0; color: #1c1c1e; }
        .app-shell { max-width: 1200px; margin: 0 auto; padding: 15px; }
        
        .card { 
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 28px; padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.5);
        }

        /* CENTERED & BOLD EVENTS */
        .fc-event { 
            border-radius: 12px !important; border: none !important; 
            display: flex !important; align-items: center !important; justify-content: center !important; 
            text-align: center !important; padding: 10px !important;
        }
        .fc-event-title { font-weight: 800 !important; font-size: 14px !important; text-transform: uppercase; line-height: 1.1; }

        .form-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 12px; margin-bottom: 15px; }
        label { font-size: 12px; font-weight: 700; color: #8e8e93; margin-bottom: 5px; display: block; }
        input, select { padding: 14px; border: 1.5px solid #d1d1d6; border-radius: 14px; font-size: 16px; width: 100%; box-sizing: border-box; background: #fff; outline: none; }

        /* Day Selector Styling */
        .day-selector { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; }
        .day-chip { flex: 1; min-width: 45px; position: relative; }
        .day-chip input { display: none; }
        .day-chip label { 
            display: block; padding: 10px 5px; background: #fff; border: 1.5px solid #d1d1d6; border-radius: 12px; 
            text-align: center; font-size: 12px; color: #1c1c1e; cursor: pointer; transition: 0.2s;
        }
        .day-chip input:checked + label { background: var(--primary); color: white; border-color: var(--primary); }

        .btn { padding: 16px; border: none; border-radius: 18px; font-size: 16px; font-weight: 700; cursor: pointer; transition: 0.2s; width: 100%; }
        .btn-main { background: var(--primary); color: white; margin-top: 10px; }
        .btn-save { background: var(--secondary); color: white; }
        .btn:active { transform: scale(0.96); }

        #calendar { background: white; padding: 20px; border-radius: 28px; box-shadow: 0 5px 25px rgba(0,0,0,0.04); }
        #loader { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #000; color: #fff; padding: 12px 25px; border-radius: 30px; display: none; z-index: 9999; }
        .lib-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

<div id="loader">ğŸ”„ Î•Î½Î·Î¼Î­ÏÏ‰ÏƒÎ· Î’Î¬ÏƒÎ·Ï‚ Î”ÎµÎ´Î¿Î¼Î­Î½Ï‰Î½...</div>

<div class="app-shell">
    <div class="card">
        <h3>ğŸ“š Î’Î¹Î²Î»Î¹Î¿Î¸Î®ÎºÎ·</h3>
        <div class="form-row">
            <div><label>ÎœÎ¬Î¸Î·Î¼Î±</label><input type="text" id="lib_title" placeholder="Ï€.Ï‡. Î Î±Î¸Î¿Î»Î¿Î³Î¯Î±"></div>
            <div><label>Î”Î¹Î¬ÏÎºÎµÎ¹Î±</label><select id="lib_duration"><option value="60">1 ÏÏÎ±</option><option value="120" selected>2 ÏÏÎµÏ‚</option><option value="180">3 ÏÏÎµÏ‚</option></select></div>
        </div>
        <button class="btn btn-save" onclick="addToLibrary()">Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ· Î ÏÎ¿Ï„ÏÏ€Î¿Ï…</button>
        <div id="course_library" style="max-height:150px; overflow-y:auto; margin-top:10px;"></div>
    </div>

    <div class="card" id="place_card" style="display:none; border: 2.5px solid var(--primary);">
        <h3 id="display_name" style="color:var(--primary);">ğŸ“ Î¤Î¿Ï€Î¿Î¸Î­Ï„Î·ÏƒÎ·</h3>
        
        <label>Î•Ï€Î¹Î»Î¿Î³Î® Î—Î¼ÎµÏÏÎ½</label>
        <div class="day-selector">
            <div class="day-chip"><input type="checkbox" id="d1" value="1"><label for="d1">Î”ÎµÏ…</label></div>
            <div class="day-chip"><input type="checkbox" id="d2" value="2"><label for="d2">Î¤ÏÎ¹</label></div>
            <div class="day-chip"><input type="checkbox" id="d3" value="3"><label for="d3">Î¤ÎµÏ„</label></div>
            <div class="day-chip"><input type="checkbox" id="d4" value="4"><label for="d4">Î ÎµÎ¼</label></div>
            <div class="day-chip"><input type="checkbox" id="d5" value="5"><label for="d5">Î Î±Ï</label></div>
            <div class="day-chip"><input type="checkbox" id="d6" value="6"><label for="d6">Î£Î±Î²</label></div>
        </div>

        <div class="form-row">
            <div><label>ÎÏÎ± ÎˆÎ½Î±ÏÎ¾Î·Ï‚</label><input type="time" id="act_time"></div>
            <div><label>Î›Î®Î¾Î· Î•Î¾Î±Î¼Î®Î½Î¿Ï…</label><input type="date" id="end_date" value="2026-05-29"></div>
        </div>
        
        <p style="font-size: 11px; color: #8e8e93; margin-bottom: 15px;">* Î¤Î¿ Ï€ÏÏŒÎ³ÏÎ±Î¼Î¼Î± Î¸Î± Î¾ÎµÎºÎ¹Î½Î®ÏƒÎµÎ¹ Î±Ï€ÏŒ Ï„Î·Î½ ÎµÏÏ‡ÏŒÎ¼ÎµÎ½Î· ÎµÎ¼Ï†Î¬Î½Î¹ÏƒÎ· Ï„Ï‰Î½ ÎµÏ€Î¹Î»ÎµÎ³Î¼Î­Î½Ï‰Î½ Î·Î¼ÎµÏÏÎ½.</p>
        
        <button class="btn btn-main" onclick="saveToCloud()">ğŸš€ ÎœÎ±Î¶Î¹ÎºÎ® ÎšÎ±Ï„Î±Ï‡ÏÏÎ·ÏƒÎ·</button>
    </div>

    <div id="calendar"></div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyblzTZIcPujR-U5mouLhm5B0HKcVG1mmC6CJJkvYS79v0Ruhrh5MmNTpPKkyiLMlFs/exec';
    let calendar;
    let library = JSON.parse(localStorage.getItem('uni_final_v10')) || [];
    let activeTask = null;

    document.addEventListener('DOMContentLoaded', function() {
        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: window.innerWidth < 768 ? 'timeGridDay' : 'timeGridWeek',
            locale: 'el',
            allDaySlot: false,
            headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
            eventClick: function(i) { if(confirm("Î”Î¹Î±Î³ÏÎ±Ï†Î®;")) deleteEvent(i.event); }
        });
        calendar.render();
        renderLib();
        loadCloud();
    });

    function addToLibrary() {
        const t = document.getElementById('lib_title').value;
        const d = document.getElementById('lib_duration').value;
        if(!t) return;
        library.push({t, d});
        localStorage.setItem('uni_final_v10', JSON.stringify(library));
        renderLib();
        document.getElementById('lib_title').value = "";
    }

    function renderLib() {
        const d = document.getElementById('course_library');
        d.innerHTML = library.map((item, i) => `
            <div class="lib-item">
                <span><b>${item.t}</b></span>
                <button onclick="startPlace(${i})" style="padding:6px 12px; border-radius:10px; border:none; background:#e5e5ea; color:#007aff; font-weight:bold;">Î§ÏÎ®ÏƒÎ·</button>
            </div>`).join('');
    }

    function startPlace(i) {
        activeTask = library[i];
        document.getElementById('place_card').style.display = 'block';
        document.getElementById('display_name').innerText = "ğŸ“ " + activeTask.t;
        window.scrollTo({top: 100, behavior: 'smooth'});
    }

    async function saveToCloud() {
        const timeStr = document.getElementById('act_time').value;
        const semesterEndStr = document.getElementById('end_date').value;
        const selectedDays = Array.from(document.querySelectorAll('.day-chip input:checked')).map(cb => parseInt(cb.value));

        if(!timeStr || selectedDays.length === 0) return alert("Î•Ï€Î¯Î»ÎµÎ¾Îµ ÏÏÎ± ÎºÎ±Î¹ Ï„Î¿Ï…Î»Î¬Ï‡Î¹ÏƒÏ„Î¿Î½ Î¼Î¯Î± Î·Î¼Î­ÏÎ±!");

        let events = [];
        const limitDate = new Date(semesterEndStr + 'T23:59:59');
        
        selectedDays.forEach(dayIndex => {
            let current = new Date(); // ÎÎµÎºÎ¹Î½Î¬Î¼Îµ Î±Ï€ÏŒ ÏƒÎ®Î¼ÎµÏÎ±
            // Î’ÏÎ¯ÏƒÎºÎ¿Ï…Î¼Îµ Ï„Î·Î½ ÎµÏ€ÏŒÎ¼ÎµÎ½Î· ÎµÎ¼Ï†Î¬Î½Î¹ÏƒÎ· Î±Ï…Ï„Î®Ï‚ Ï„Î·Ï‚ Î·Î¼Î­ÏÎ±Ï‚
            while (current.getDay() !== dayIndex) {
                current.setDate(current.getDate() + 1);
            }
            
            let datePart = current.toISOString().split('T')[0];
            let loopDate = new Date(datePart + 'T' + timeStr);

            while (loopDate <= limitDate) {
                let end = new Date(loopDate.getTime() + activeTask.d * 60000);
                events.push({
                    title: activeTask.t,
                    start: loopDate.toISOString(),
                    end: end.toISOString(),
                    type: 'course'
                });
                loopDate.setDate(loopDate.getDate() + 7);
            }
        });

        document.getElementById('loader').style.display = 'block';
        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'insert_batch', events: events }) });
            events.forEach(ev => calendar.addEvent(ev));
            document.getElementById('place_card').style.display = 'none';
            // Reset checkboxes
            document.querySelectorAll('.day-chip input').forEach(cb => cb.checked = false);
        } catch(e) { alert("Î£Ï†Î¬Î»Î¼Î±."); }
        document.getElementById('loader').style.display = 'none';
    }

    async function loadCloud() {
        try {
            const r = await fetch(SCRIPT_URL);
            const d = await r.json();
            d.forEach(row => { if(row[1] && row[1].toString().includes('T')) calendar.addEvent({ title: row[0], start: row[1], end: row[2] }); });
        } catch(e) {}
    }

    async function deleteEvent(e) {
        document.getElementById('loader').style.display = 'block';
        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', title: e.title, start: e.start.toISOString() }) });
        e.remove();
        document.getElementById('loader').style.display = 'none';
    }
</script>
